{{# language_is_go }}
# Available versions: go-1.13 
language_pack: go-1.13
{{/ language_is_go }}
{{# language_is_php }}
# Available versions: php-7.4
language_pack: php-7.4
{{/ language_is_php }}
{{# language_is_c }}
# Available versions: c-9.2
language_pack: c-9.2
{{/ language_is_c }}
